services:
  - type: static
    name: ecommerce-frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: "build"

  - type: web
    name: ecommerce-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: ""
      - key: DB_NAME
        value: ecommerce_db

